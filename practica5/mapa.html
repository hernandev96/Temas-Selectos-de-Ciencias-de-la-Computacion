<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/mapa.css">
    <script src="js/publicas.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <title>Mapas</title>
</head>
<body>
    <div id="mapid">

    </div>

    <script>
        var mapa= L.map('mapid').setView([19.3611325,-99.073557],12);
        var osmUrl='http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
        var osmAttrib='Map data Â© <a href="http://openstreetmap.org">OpenStreetMap</a>';
        var osm=new L.TileLayer(osmUrl,{maxZoom:16});
        osm.addTo(mapa);
        var escuelas=publicas;
        console.log(escuelas);
        console.log(escuelas.records.length);
        
        for(i=0;i<escuelas.records.length;i++){
            marcador=L.marker([escuelas.records[i][5],escuelas.records[i][6]]);
            marcador.bindPopup('<p>ESCUELA: '+escuelas.records[i][2]+'</p>'+'<p> DOMICILIO: '+escuelas.records[i][8]+'</p>');
            marcador.addTo(mapa);
        }
    </script>

</body>
</html>
