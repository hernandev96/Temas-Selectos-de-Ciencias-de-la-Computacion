<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructuras WHILE ,Do WHILE y FOR</title>
</head>
<body>
    <p></p>
    <script>
        function getAproximacion(){
            str1=document.getElementById("input1").value;
            valor1=parseInt(str1);
            str2=document.getElementById("input2").value;
            valor2=parseInt(str2);

            r=aproximacion(valor1,valor2);
            document.getElementById("output").value=r;

        }

        function factorial(n){
            fact=1;
            for(i=1;i<=n;i++){
                fact=fact*i;
            }
            return fact;
        }

        function potencia(base,exp){
            pot=1;
            while(exp>0){
                pot=pot*base;
                exp--;
            }
            return pot;
        }

        function aproximacion(n,x){
            suma=0;
            do{
                suma=suma+ potencia(x,n)/factorial(n);
                n--;
            }while(n>=0);
            return suma;
        }

    </script>

    <form action="javascript:getAproximacion()">
        Ingresa n:
        <input type="number" name="cajas" id="input1" placeholder="p.e 45" required><br><br>
        Ingresa x:
        <input type="number" name="cajas" id="input2" placeholder="p.e 65" required><br><br>
        Resultado:
        <input type="text" name="cajas" id="output" readonly><br><br>
        <input type="submit" value="Enviar">
    </form>

</body>
</html>
