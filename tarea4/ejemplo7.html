<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Hola Mundo!!!</p>
    <p>El DOM es muy util</p>
    <p>Este ejemplo demuestra el metodo<b>getElementsByTagName</b></p>
    <p id="demo"></p>
    <script>
        var x=document.getElementsByTagName("p");
        document.getElementById("demo").innerHTML="El primer parrafo (Indice 0): "+x[0].innerHTML;
    </script>
</body>
</html>
