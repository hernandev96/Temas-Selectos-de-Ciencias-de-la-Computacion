<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Hola Mundo</p>
    <div>
        <p class="intro">Buscando por clase</p>
    </div>
    <p class="intro">Ejemplo del metodo<b>getElementsByClassName</b></p>
    <p id="demo"></p>
    <script>
        var x=document.getElementsByClassName("intro");
        document.getElementById("demo").innerHTML="El primer parrafo index con clase=intro: "+x[0].innerHTML;
    </script>
</body>
</html>
