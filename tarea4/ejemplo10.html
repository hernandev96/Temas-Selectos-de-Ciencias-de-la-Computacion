<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Hola Mundo</p>
    <p class="intro">El DOM es muy util</p>
    <p class="intro">Este Ejemplo muestra como funciona el metodo<b>querySelectorAll</b></p>
    <p id="demo"></p>
    <script>
        var x=document.querySelectorAll("p.intro");
        document.getElementById("demo").innerHTML="El primer parrafo index con clase=intro: "+x[0].innerHTML;
    </script>
</body>
</html>
