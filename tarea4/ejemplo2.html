        var contacto;
        function Contacto(nombre,fecha,correo){

            this.getNombre=function(){
                return this.nombre;
            };
            this.getFecha=function(){

            };
            this.getCorreo=function(){
                return this.correo;
            };
            this.setNombre=function(nombre){
                this.nombre=nombre;
            }
            this.setFecha=function(fecha){
                this.fecha=fecha;
            }
            this.setCorreo=function(correo){
                this.correo=corre;
            }
        }
        function getDatos(){
            let form=document.getElementById("info");
            contacto=new Contacto(form[0].value,form[1].value,form[2].value);

            console.log(contacto.getNombre());
            console.log(contacto.getCorreo());
            console.log(contacto.getFecha());
            console.log(contacto);
        }
    </script>
    <form action="javascript:getDatos()" id="info">
