<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontrando elemento por id</title>
</head>
<body>
    <p id="intro">Hola Mundo</p>
    <p>Obtiene un elemento por el metodo <b>getElementById</b></p>
    <p id="demo"></p>
    <script>
        var elemento=document.getElementById("intro");
        document.getElementById("demo").innerHTML="El texto del elemento es: "+elemento.innerHTML;
    </script>
</body>
</html>
